name: Build and Release Tauri Desktop App

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            rust_target: 'x86_64-apple-darwin'
            name: 'macOS-Intel'
          # macOS Apple Silicon
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust_target: 'aarch64-apple-darwin'
            name: 'macOS-ARM'
          # Windows
          - platform: 'windows-latest'
            args: ''
            rust_target: ''
            name: 'Windows'

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.get_version.outputs.version }}
          releaseName: 'Provia BASE ${{ steps.get_version.outputs.version }}'
          releaseBody: |
            ## Provia BASE ${{ steps.get_version.outputs.version }}

            ### Telechargements
            - **Windows**: `.exe` (installateur) ou `.msi`
            - **macOS Intel**: `.dmg` (x64)
            - **macOS Apple Silicon**: `.dmg` (aarch64)

            ### Installation
            1. Telechargez le fichier correspondant a votre systeme
            2. Executez l'installateur
            3. Lancez Provia BASE depuis votre bureau

            ### Notes
            Cette version inclut les dernieres mises a jour du CRM.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: List built artifacts (Debug)
        shell: bash
        run: |
          echo "=== Built artifacts ==="
          if [ -d "src-tauri/target/release/bundle" ]; then
            find src-tauri/target/release/bundle -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.deb" \) 2>/dev/null || echo "No bundle artifacts found"
          fi
          if [ -d "src-tauri/target/x86_64-apple-darwin/release/bundle" ]; then
            find src-tauri/target/x86_64-apple-darwin/release/bundle -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.msi" \) 2>/dev/null || echo "No x86_64 artifacts"
          fi
          if [ -d "src-tauri/target/aarch64-apple-darwin/release/bundle" ]; then
            find src-tauri/target/aarch64-apple-darwin/release/bundle -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.msi" \) 2>/dev/null || echo "No aarch64 artifacts"
          fi
